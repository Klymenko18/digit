{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'styles/categories.css' %}">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Welcome to Digit</h1>
        <nav style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
            <div>
                <a href="/wishlist/page/" style="margin-right: 20px;">Wishlist</a>
                <a href="/cart/">
                    <img src="{% static 'img/cart-icon.png' %}" alt="Cart" style="width: 30px; height: 30px;">
                </a>
            </div>
            <div class="auth-section">
                {% if user.is_authenticated %}
                    <a href="/accounts/profile/">
                        <img src="{% static 'img/profile-icon.png' %}" alt="Profile" class="profile-icon">
                    </a>
                    <a href="/accounts/logout/" class="auth-btn">Logout</a>
                {% else %}
                    <a href="/accounts/login-page/" class="auth-btn">Login</a>
                    <a href="/accounts/register-page/" class="auth-btn">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        <div class="layout">
            <!-- Sidebar with categories -->
            <aside class="sidebar">
                <h2>Categories</h2>
                <ul class="category-list">
                    {% for category in categories %}
                        <li>
                            <a href="{% url 'category-products' category.id %}">
                                <span class="category-icon"></span>
                                {{ category.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </aside>

            <!-- Main content -->
            <section class="main-content">
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Digit</p>
    </footer>
</body>
</html>
