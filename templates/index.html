{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'styles/categories.css' %}">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Welcome to Digit</h1>
        <nav style="text-align: right; position: relative;">
            <ul style="display: inline-block; margin-right: 20px;">
                <li><a href="/products/">Products</a></li>
                <li><a href="/wishlist/page/">Wishlist</a></li>
            </ul>
            <!-- Іконка кошика -->
            <a href="/cart/" style="position: absolute; top: 10px; right: 20px;">
                <img src="{% static 'img/cart-icon.png' %}" alt="Cart" style="width: 30px; height: 30px;">
            </a>
        </nav>
    </header>

    <main>
        <div class="layout">
            <!-- Sidebar with categories -->
            <aside class="sidebar">
                <h2>Categories</h2>
                <ul class="category-list">
                    {% for category in categories %}
                        <li>
                            <a href="{% url 'category-products' category.id %}">
                                <span class="category-icon"></span>
                                {{ category.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </aside>

            <!-- Main content -->
            <section class="main-content">
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Digit</p>
    </footer>
</body>
</html>
